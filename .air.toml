# Air configuration for arrgod live reload
# See: https://github.com/air-verse/air

root = "."
tmp_dir = "tmp"

[build]
cmd = "go build -o ./tmp/arrgod ./cmd/arrgod"
bin = "./tmp/arrgod"
full_bin = "./tmp/arrgod"
include_ext = ["go", "toml"]
exclude_dir = ["tmp", "docs", "cmd/arrgo", ".git"]
exclude_regex = ["_test\\.go$"]
delay = 1000

[log]
time = false

[color]
main = "magenta"
watcher = "cyan"
build = "yellow"
runner = "green"

[misc]
clean_on_exit = true
